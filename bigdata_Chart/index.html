<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BBS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">


</head>


<body>
<div class="container-fluid col-xs-12">
    <div id="option">
    </div>
    <div class="row col-xs-12 center-block">
        <div class="grid-left col-xs-9">
            <input name="updateButton" type="button" class="btn btn-primary" value="Show Graph" onclick="updateData()" />



        </div>
        <div class=" grid-right col-xs-3">
            <div class="row col-xs-6 center-block">
                <h2>X</h2>
                <div class="input-group" id="wrapper">
                    <input name="xCoordinate" type="text" maxlength="256" id="xCoord" placeholder="X Coordinate">
                </div>
                <input type="button" class="btn btn-primary" id="more_fields" value="Submit More" />

            </div>
            <div class="row col-xs-6 center-block">
                <h2>Y</h2>
                <div class="input-group" id="y_wrapper">
                    <input name="yCoordinate" type="text" maxlength="256" id="yCoord" placeholder="Y Coordinate">
                </div>
            <button id="update" type="button" class="btn btn-success">Update</button>
            </div>

            <div id="points"></div>

        </div>
    </div>

</div>



<script src="js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
<script type="text/javascript" src="js/chart_bbs.js"></script>
<script type="text/javascript" src="js/points_json.js"></script>
</body>
</html>
